<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Tailwind Flex Assignment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 text-gray-900">

  
  <div class="max-w-6xl mx-auto px-6 py-12">

    
    <div class="flex flex-col lg:flex-row items-start gap-10">
      
      <div >
        <img src="https://codeyogi.io/student.jpg"
             alt="student"
             class="w-80 h-78 object-cover border border-gray-400 shadow-sm" />
      </div>

     
      <div class="flex-1 flex flex-col justify-center">
        <p class="text-xl text-white/90 mb-2">Hey</p>

        <h1 class="text-5xl lg:text-7xl font-bold leading-tight text-yellow-300 drop-shadow-sm">
          I'm Matt Farley
        </h1>

        <p class="mt-4 text-2xl text-white/90">Web Designer and Developer</p>

    
        <div class="mt-6 flex items-center gap-4">
          <img src="https://codeyogi.io/twitter.png" alt="twitter" class="w-10 h-10"/>
          <img src="https://codeyogi.io/facebook.png" alt="facebook" class="w-10 h-10"/>
          <img src="https://codeyogi.io/linkedin.png" alt="linkedin" class="w-10 h-10"/>
          <img src="https://codeyogi.io/instagram.png" alt="instagram" class="w-10 h-10"/>
        </div>
      </div>
    </div>

    
    <div class="mt-16">
      <div class="bg-gray-300/40 p-3">
        <h2 class="text-center text-2xl lg:text-3xl font-semibold text-yellow-300">My skills</h2>
      </div>
    </div>
   
    <div class="mt-12">
      <div class="flex flex-col lg:flex-row items-center justify-between gap-12">
        
        <div class="flex flex-col items-center">
          <div class="w-40 h-40 lg:w-56 lg:h-56 flex items-center justify-center">
            <img src="https://codeyogi.io/html.png" alt="HTML" class="object-contain w-full h-full"/>
          </div>
          <p class="mt-6 text-2xl font-semibold text-black">HTML</p>
        </div>

        
        <div class="flex flex-col items-center">
          <div class="w-40 h-40 lg:w-56 lg:h-56 flex items-center justify-center">
            <img src="https://codeyogi.io/css.png" alt="CSS" class="object-contain w-full h-full"/>
          </div>
          <p class="mt-6 text-2xl font-semibold text-black">CSS</p>
        </div>

        
        <div class="flex flex-col items-center">
          <div class="w-40 h-40 lg:w-56 lg:h-56 flex items-center justify-center">
            <img src="https://codeyogi.io/javascript.png" alt="JS" class="object-contain w-full h-full"/>
          </div>
          <p class="mt-6 text-2xl font-semibold text-black">JavaScript</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

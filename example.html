<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <!-- Link to the global Tailwind CSS file -->
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">Tailwind CSS is Configured!</h1>
        <p class="text-gray-700 mb-4">You can now use Tailwind classes in any HTML file.</p>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-green-600 mb-2">How to Use:</h2>
            <ul class="list-disc list-inside space-y-2 text-gray-600">
                <li>Link to <code class="bg-gray-200 px-2 py-1 rounded">../dist/output.css</code> from any subfolder</li>
                <li>Use any Tailwind utility classes</li>
                <li>Run <code class="bg-gray-200 px-2 py-1 rounded">npm run watch</code> to auto-rebuild on changes</li>
            </ul>
        </div>
    </div>
</body>
</html>
